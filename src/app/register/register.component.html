<form name="RegisterForm">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input [(ngModel)]="RegisterID" type="text" placeholder="Enter Email" name="email" required>
    <br>
    <label for="psw"><b>Password</b></label>
    <input [(ngModel)]="RegisterPw" type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input [(ngModel)]="RepeatPw" type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <hr>


    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn" (click)="RegisterClick()">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active">Sign in</a>.</p>
  </div>
</form>
