<!-- Custom Theme files -->
<!-- theme-style -->
<link href="/src/assets/css/stylef.css" rel="stylesheet" type="text/css" media="all" />
<!-- //theme-style -->

<!-- banner -->
<div class="banner-top">
  <div class="container">
    <h1>Trace List</h1>
    <em></em>
    <h2><a [routerLink]="['/']" routerLinkActive="router-link-active">Home</a><label>/</label>Trace List</h2>
  </div>
</div>
<!-- login -->

<div class="check-out">
  <div class="container">
    <div class="bs-example4" data-example-id="simple-responsive-table">
      <div class="table-responsive">
        <table class="table-heading simpleCart_shelfItem">
          <tr>
            <th class="table-grid">Order</th>

            <th>Phone</th>
            <th>Status</th>
            <th>Date</th>
          </tr>

          <tr class="cart-header">
            <ng-container *ngFor="let sale of sales">
              <td class="ring-in">
                <a class="at-in"><img src="/src/assets/images/ch.jpg" class="img-responsive" alt=""/></a>
                <div class="sed">
                  <h5>
                    <a>{{ sale.orderName }}</a>
                  </h5>
                  <p>{{ sale.orderAddress }}</p>
                </div>
                <div class="clearfix"></div>
                <!-- <div class="close1"> </div></td> -->
              </td>

              <td>{{ sale.orderPhone }}</td>
              <td>{{ sale.isSaling }}</td>
              <td class="item_price">{{ sale.orderdate }}</td>
              <td class="add-check"><a class="item_add hvr-skew-backward">More Detail</a></td>
            </ng-container>
          </tr>
        </table>
      </div>
    </div>

    <br /><br /><br /><br />
    <div class="produced"><a href="" class="hvr-skew-backward">Produced To Buy</a></div>
    <br /><br /><br /><br />
    <br /><br /><br /><br />
  </div>
</div>
