<div class="container-login100">
<form name="RegisterForm" ngNativeValidate>
  
      <span class="login100-form-title"><h1>Register</h1><p>Please fill in this form to create an account.</p></span>
    
    <hr>
    <label for="email"><b>Email</b></label>
    <div class="wrap-input100 ">
    <input class="input100" #email="ngModel" [(ngModel)]="user.email" type="email" placeholder="Enter Email" name="Email" required email >
  </div>
  
  <div class="wrap-input100 ">
    <label for="psw"><b>Name</b></label>
    <input class="input100"  #name="ngModel" [(ngModel)]="user.name" type="text" placeholder="Enter Name" name="Name" required>
    
  </div>

    <label for="psw"><b>Password</b></label>
    <div class="wrap-input100 ">
    <input class="input100" #password="ngModel" [(ngModel)]="user.password" type="password" placeholder="Enter Password" name="Password" required minlength="6">

  </div>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <div class="wrap-input100 ">
    <p [hidden]="passwordH" style="color:red "><b>*Repeat Password Error</b></p>
    <input class="input100" #c_password="ngModel" [(ngModel)]="user.password_confirmation" type="password" placeholder="Repeat Password" name="Confirm" required minlength="6" validateEqual="Password">

  </div>

    <p>By creating an account you agree to our <a>Terms & Privacy</a>.</p>
    <ng-container *ngIf="(email.valid && name.valid && password.valid && c_password.valid ) ; else noValid ">
        <button class="login100-form-btn" type="submit" (click)="register(1)">Register</button>
        <!-- class="registerbtn" -->
    </ng-container>
    <ng-template #noValid>
        <button class="login100-form-btn" type="submit" (click)="register(0)" >Register</button>
    </ng-template>


  <!-- <div class="container signin"> -->
    
  <!-- </div> -->
</form>




</div>
<div class="text-center p-t-136">
    <p>Already have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="txt2" style="color:cadetblue">Sign in</a>.</p>
</div>
