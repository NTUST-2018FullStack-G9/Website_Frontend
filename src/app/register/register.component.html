<form name="RegisterForm" ngNativeValidate>
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Email</b></label>
    <input #email="ngModel" required   [(ngModel)]="user.email" type="email" placeholder="Enter Email" name="Email" >

    <label for="psw"><b>Name</b></label>
    <input  #name="ngModel" [(ngModel)]="user.name" type="text" placeholder="Enter Name" name="Name" required>

    <label for="psw"><b>Password</b></label>
    <input  #password="ngModel" [(ngModel)]="user.password" type="password" placeholder="Enter Password" name="Password" required minlength="6">

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input #c_password="ngModel" [(ngModel)]="user.password_confirmation" type="password" placeholder="Repeat Password" name="Confirm" required minlength="6">

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <ng-container *ngIf="(email.valid && name.valid && password.valid && c_password.valid && (password.value==c_password.value)) ; else noValid ">
        <button  type="submit" class="registerbtn" (click)="register()">Register</button>
    </ng-container>
    <ng-template #noValid>
        <button  type="submit" class="registerbtn" >Register</button>
    </ng-template>
  </div>
  <div class="container signin">
    <p>Already have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active">Sign in</a>.</p>
  </div>
</form>
