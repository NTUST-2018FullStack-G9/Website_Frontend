<form name="RegisterForm">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input [(ngModel)]="user.email" type="text" placeholder="Enter Email" name="Email" required>
    <br>
    <label for="psw"><b>Name</b></label>
    <input [(ngModel)]="user.name" type="password" placeholder="Enter Name" name="Name" required>
    <label for="psw"><b>Password</b></label>
    <input [(ngModel)]="user.password" type="password" placeholder="Enter Password" name="Password" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input [(ngModel)]="user.password_confirmation" type="password" placeholder="Repeat Password" name="Confirm" required>

    <hr>


    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn" (click)="register()">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active">Sign in</a>.</p>
  </div>
</form>
