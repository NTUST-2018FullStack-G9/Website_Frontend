<!-- <div class="limiter"> -->
  <div class="container-login100">
    <!-- <div class="wrap-login100"> -->
      <form class="login100-form" ngNativeValidate>
        <!-- <div class="row"> -->
        <span class="login100-form-title"> Member Login </span>

        <!-- <div class="col"> -->
        <!-- <div class="hide-md-lg"><p>Or sign in manually:</p></div> -->
        <div class="wrap-input100 ">
          <input class="input100" #email="ngModel" type="email" name="username" placeholder="Email" required [(ngModel)]="user.email" email /><span class="focus-input100"></span>
          <span class="symbol-input100"> <i class="fa fa-envelope" aria-hidden="true"></i> </span>
        </div>

        <div class="wrap-input100">
          <input class="input100" #password="ngModel" type="password" name="password" placeholder="Password" required [(ngModel)]="user.password" minlength="6" /><span class="focus-input100"></span>
          <span class="symbol-input100"> <i class="fa fa-lock" aria-hidden="true"></i> </span>
        </div>

        <ng-container *ngIf="email.valid && password.valid; else: noValid">
          <div class="container-login100-form-btn"><button class="login100-form-btn" type="submit" value="Login" (click)="login()">Login</button></div>
        </ng-container>
        <ng-template #noValid> <button class="login100-form-btn" type="submit" value="Login">Login</button> </ng-template>

        <div class="text-center p-t-12"><span class="txt1"> Forgot </span><a class="txt2" [routerLink]="['/forgetpw']"> Username / Password? </a></div>
        <!-- </div> -->
        <!-- </div> -->
        
      </form>
    </div>
    <div class="text-center p-t-136">
        <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="txt2"> Create your Account <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i> </a>
      </div>
