<div class="container">
  <form name="LoginForm"  ngNativeValidate>
    <div class="row">
      <h2 style="text-align:center">Login with Social Media or Manually</h2>
      <div class="vl">
        <span class="vl-innertext">or</span>
      </div>

      <div class="col">
        <a href="javascript: void(0)" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Login with Facebook
        </a>
        <a href="javascript: void(0)" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i> Login with Twitter
        </a>
        <a href="javascript: void(0)" class="google btn">
          <i class="fa fa-google fa-fw"></i> Login with Google+
        </a>
      </div>

      <div class="col">
        <div class="hide-md-lg">
          <p>Or sign in manually:</p>
        </div>

          <input #email="ngModel" type="email" name="username" placeholder="Email"  required [(ngModel)]="user.email" email >
          <input #password="ngModel" type="password" name="password" placeholder="Password" required [(ngModel)]="user.password" minlength="6" >
          <a  [routerLink]="['/forgetpw']" style="color:blue" class="btn">Forgot password?</a>
        <ng-container *ngIf="email.valid && password.valid ; else noValid">
          <input type="submit" value="Login" (click)="login()">
        </ng-container>
        <ng-template #noValid>
            <input type="submit" value="Login" >
        </ng-template>
      </div>

    </div>
  </form>
</div>

<div class="bottom-container">
  <div class="row">
    <div class="col">
      <a [routerLink]="['/register']" routerLinkActive="router-link-active" style="color:white" class="btn">Sign up</a>
    </div>
    <div class="col">
      <a href="#" style="color:white" class="btn">Forgot password?</a>
    </div>
  </div>
</div>
